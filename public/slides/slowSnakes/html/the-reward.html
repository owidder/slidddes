<script>

    /* global slidddes */

    (function () {
        const ID = "the-reward";

        slidddes.slowSnakes.totalRewards.create("#" + ID + " .reward", ["geek", "poke", "_1337", "_42", "snk", "slw"], "big");

        slidddes.coolText.glowText.create("#" + ID + " .par1", [
            "A table on the field shows you the total rewards and the possible next rewards for each snake."
        ], "small glow");

        slidddes.coolText.glowText.create("#" + ID + " .par2", [
            "The reward starts with -100 " +
            "(negative one hundred, maybe more a punish than a reward) "
        ], "smaller");

        slidddes.coolText.glowText.create("#" + ID + " .par3", [
            "With each tick of the time it goes up to positive 999"
        ], "small glow");

        slidddes.coolText.glowText.create("#" + ID + " .par4", [
            "And then starts again with negative 100 (that's why you should not wait too long)."
        ], "smaller");

        slidddes.initPhase.markSlideAsReady(ID);
    })()


</script>
