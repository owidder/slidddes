<style>
    #faucet .inner-container-flex {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
    }

    #faucet .outer-container-flex {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

        transform: scale(.2);

    }

    <div class="inner-container-flex">
        <div class="contract">
            <img src="./slides/slowSnakes/img/faucet.png">

        <div class="text"></div>
    </div>

<script>

    /* global slidAR */

    (function () {
        const ID = "faucet";

        slidAR.coolText.glowText.create("#" + ID + " .text", ["Go to the Rinkeby faucet and get your new account some Ethers",], "normal glow");
        slidAR.qrUtil.makeQrCode("#" + ID + " .qrcode", "https://faucet.rinkeby.io");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
