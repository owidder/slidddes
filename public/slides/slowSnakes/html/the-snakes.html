<style>
    .container-flex {
        display: flex;
        justify-content: flex-start;
    }
</style>

<div class="slidecounter"></div>
<div class="code"></div>

<div class="container-flex">
    <div class="matrix"></div>
    <div class="text"></div>
</div>

<script>

    /* global slidAR */

    (function () {
        const ID = "the-snakes";

        function exit() {
            slidAR.scripts.stopAllScriptsForSlideId(ID);
        }

        const snakeField = new slidAR.slowSnakes.SnakeField(ID, "#" + ID + " .matrix", undefined, undefined, 100, 100);

        function enter() {
            slidAR.slowSnakes.moveSlowSnakes.dance01Forever(ID, snakeField, 180e3);
        }

        slidAR.scripts.slideEnter(ID, enter);
        slidAR.scripts.slideExit(ID, exit);

        slidAR.coolText.glowText.create("#" + ID + " .text", [
            "On the matrix",
            "there are",
            "snakes",
            "moving slowly.",
            "(Hence the name SlowSnakes)",
            "And you can control",
            "one of'em",
            "via a smart contract",
            "on the Rinkeby testnet",
        ], "small");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
