<style>
    #head-collision .container-flex {
        display: flex;
        justify-content: flex-start;
    }

    #head-collision .text-container-flex {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        width: 100%;
    }

    #head-collision .divider {
        width: 50%;
        flex-shrink: 1;
        border-bottom: 1px solid black;
        margin: 5px;
    }

</style>

<div class="container-flex">
    <div class="matrix"></div>
    <div class="text-container-flex">
        <div class="par1"></div>
        <div class="divider"></div>
        <div class="par2"></div>
        <div class="divider"></div>
        <div class="par3"></div>
        <div class="divider"></div>
        <div class="par4"></div>
    </div>
</div>

<script>

    /* global slidddes */

    (function () {
        const ID = "head-collision";

        function exit() {
            slidAR.scripts.stopAllScriptsForSlideId(ID);
        }

        const snakeField = new slidAR.slowSnakes.SnakeField(ID, "#" + ID + " .matrix", undefined, undefined, 20, 20);

        function enter() {
            slidAR.slowSnakes.moveSlowSnakes.headCollisionForever(ID, snakeField, 20000);
        }

        slidAR.scripts.slideEnter(ID, enter);
        slidAR.scripts.slideExit(ID, exit);

        slidAR.coolText.glowText.create("#" + ID + " .par1", [
            "Head Collision"
        ], "normal glow");
        slidAR.coolText.glowText.create("#" + ID + " .par2", [
            "Whereas moving on the head of another snake is a GREAT thing to do!"
        ], "small glow");
        slidAR.coolText.glowText.create("#" + ID + " .par3", [
            "If the other snake has positive total rewards you get all of them and it falls back to negative 100",
        ], "smaller");
        slidAR.coolText.glowText.create("#" + ID + " .par4", [
            "BUT: Your snake has to be at least 1000 blocks old. If not this is treated like a tail collision (see slide before)",
            ], "smaller");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
