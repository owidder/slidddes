<style>
    #not-outside .container-flex {
        display: flex;
        justify-content: flex-start;
    }

    #not-outside .text-container-flex {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        width: 100%;
    }

    #not-outside .divider {
        width: 50%;
        flex-shrink: 1;
        border-bottom: 1px solid black;
        margin: 5px;
    }

</style>

<div class="container-flex">
    <div class="matrix"></div>
    <div class="text-container-flex">
        <div class="par1"></div>
        <div class="divider"></div>
        <div class="par2"></div>
    </div>
</div>

<script>

    /* global slidAR */

    (function () {
        const ID = "not-outside";

        function exit() {
            slidAR.scripts.stopAllScriptsForSlideId(ID);
        }

        const snakeField = new slidAR.slowSnakes.SnakeField(ID, "#" + ID + " .matrix", undefined, undefined, 20, 20);

        function enter() {
            slidAR.slowSnakes.moveSlowSnakes.doNotMoveOutsideForever(ID, snakeField, 20000);
        }

        slidAR.scripts.slideEnter(ID, enter);
        slidAR.scripts.slideExit(ID, exit);

        slidAR.coolText.glowText.create("#" + ID + " .par1", [
            "There is nothing outside the matrix!"
        ], "normal glow");
        slidAR.coolText.glowText.create("#" + ID + " .par2", [
            "So don't try to move oustide!"
        ], "normal glow");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
