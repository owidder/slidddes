<style>
    #tail-collision .container-flex {
        display: flex;
        justify-content: flex-start;
    }

    #tail-collision .text-container-flex {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        width: 100%;
    }

    #tail-collision .divider {
        width: 50%;
        flex-shrink: 1;
        border-bottom: 1px solid black;
        margin: 5px;
    }

</style>

<div class="container-flex">
    <div class="matrix"></div>
    <div class="text-container-flex">
        <div class="par1"></div>
        <div class="divider"></div>
        <div class="par2"></div>
        <div class="divider"></div>
        <div class="par3"></div>
        <div class="divider"></div>
        <div class="par4"></div>
    </div>
</div>

<script>

    /* global slidddes */

    (function () {
        const ID = "tail-collision";

        function exit() {
            slidAR.scripts.stopAllScriptsForSlideId(ID);
        }

        const snakeField = new slidAR.slowSnakes.SnakeField(ID, "#" + ID + " .matrix", undefined, undefined, 20, 20);

        function enter() {
            slidAR.slowSnakes.moveSlowSnakes.tailCollisionForever(ID, snakeField, 20000);
        }

        slidAR.scripts.slideEnter(ID, enter);
        slidAR.scripts.slideExit(ID, exit);

        slidAR.coolText.glowText.create("#" + ID + " .par1", [
            "Tail Collision"
        ], "normal glow");
        slidAR.coolText.glowText.create("#" + ID + " .par2", [
            "Moving on the tail of another snake is NOT a good idea!"
        ], "small glow");
        slidAR.coolText.glowText.create("#" + ID + " .par3", [
            "If you have positive total rewards you lose all of them to the other snake and go back to negative 100",
        ], "smaller");
        slidAR.coolText.glowText.create("#" + ID + " .par4", [
            "If you have negative total rewards you also get punished (how? try it out! ;)",
            ], "smaller");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
