    /* global slidddes */

    (function () {

        slidddes.coolText.glowText.create("#" + ID + " .text", ["Go to the contract on Etherscan, select the 'Write Contract' " +
        "tab and click on 'Connect with Metamask'",], "small glow");
        slidddes.qrUtil.makeQrCode("#" + ID + " .qrcode", "https://rinkeby.etherscan.io/address/0xA27D8E863435cf555122665c5C46b91cE62Df63c#writeContract");
